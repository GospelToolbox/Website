{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ . }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    {{ end }}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 col-md-6 text-center">
                <div class="panel panel-default">
                    <div class="panel-body" style="height: 350px">
                        <img src="seven_arrows.png" style="width: 50%" />
                        <h2 class="text-center">Seven Arrows</h2>

                        <table style="width: 100%">
                            <tr>
                                <td style="vertical-align: middle">
                                    <a href="https://play.google.com/store/apps/details?id=com.micahlee.sevenarrows&hl=en&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1">
                                        <img alt="Get it on Google Play" src="google-play-badge.png" style="height:60px" />

                                    </a>
                                </td>
                                <td style="vertical-align: middle">
                                    <a href="https://itunes.apple.com/us/app/seven-arrows/id1167277052?mt=8" >
                                    <img src="appstore.svg" style="height: 41px; margin: 12px;"/>
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <div class="get-involved">
                            <a href="https://github.com/GospelToolbox/SevenArrows">
                                <i class="fa fa-github"></i>
                                Get involved on GitHub
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-4 col-md-6 text-center">
                <div class="panel panel-default">
                    <div class="panel-body" style="height: 350px">
                        <img src="LabsLogo.png" style="width: 50%" />
                        <h2 class="text-center">Labs</h2>

                        <a href="https://labs.gospeltoolbox.org" 
                            style="padding: 10px; margin: 10px;"    
                            class="btn btn-primary">
                            Launch
                            <i class="fa fa-arrow-right"></i>
                        </a>

                        <div class="get-involved">
                            <a href="https://github.com/GospelToolbox/Labs">
                                <i class="fa fa-github"></i>
                                Get involved on GitHub
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
